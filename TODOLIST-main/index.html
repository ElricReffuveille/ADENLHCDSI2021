<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDoList App</title>

    <!-- VENDORS -->
    <link rel="stylesheet" href="./vendors/fontawesome-free-5.15.4/css/all.css">
    <!-- boostrap.css needs minimum fontawesome@5.15.4 -->
    <link rel="stylesheet" href="./vendors/bootstrap-5.1.3/css/bootstrap.css">

    <link rel="stylesheet" href="./vendors/jquery-ui-1.13.0/jquery-ui.css">

    <!-- ASSETS -->
    <!-- style.css needs minimum bootstrap@5.1.3 -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Application ToDoList</h1>
    </header>
    <main>

        <!-- Formulaire d'ajout de tâches-->
        <section>
            <h2 class="text-center">Formulaire d'ajout de t&acirc;ches</h2>
            <form method="POST">
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="desc" class="col-form-label">Description</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="desc" name="desc" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="date" class="form-label">&Eacute;ch&eacute;ance</label>
                    </div>
                    <div class="col-9">
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                </div>
                <div class="d-grid gap-2">
                        <input type="submit" value="Créer la tâche" class="btn btn-primary">
                </div>
            </form>
        </section>

        <!-- Liste des tâches -->
        <section class="task-list">
            <h2 class="text-center">Liste des t&acirc;ches</h2>
            <ul class="tasks">
                <!-- Exemple de tâche -->
                <li id="task1" class="task-item">
                    <!--<div class="row">
                        <div class="col">
                            <p class="task-number">1</p>
                            <p class="task-content">
                                <span id="task-desc">Cr&eacute;er une tache</span>
                                <time id="task-date" datetime="2021-07-12">12. Dec 2021</time>
                            </p>
                        </div>
                        <div class="col">
                            <div class="task-btn fas fa-check btn-icon"></div>
                            <div class="task-btn fas fa-pen btn-icon"></div>
                            <div class="task-btn fas fa-trash btn-icon"></div>
                        </div>
                    </div>-->
                </li>
            </ul>
        </section>

    </main>
    <footer>
        <p class="text-center">GNU GENERAL PUBLIC LICENSE - Made by <a href="https://tips-formation.fr/">Elric Reffuveille</a></p>
    </footer>

    <!-- VENDORS -->
    <script src="./vendors/jquery3.6.0/jquery.js"></script>
    <!-- popper.js needs minimum jquery@3.6.0 -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- bootstrap.js needs minimum jquery@3.6.0 && minimum popper.js/core@2 -->
    <script src="./vendors/bootstrap-5.1.3/js/bootstrap.js"></script>
    <!-- jquery-ui.js needs minimum jquery@3.6.0 -->
    <script src="./vendors/jquery-ui-1.13.0/jquery-ui.js"></script>

    <!-- ASSETS -->
    <!-- script.js needs minimum jquery@3.6.0 -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
